    <script>
// Check if given string is palindrom or not ->( wrong way )

        'use strict'
        const isPalindrom= word =>{
            let wordArr=[]
            let revArr=[]
            // iterate through letters of parameter word  and push each letter to each array
            for (const w of word){
                wordArr.push(w)
                revArr.push(w)
                
            }
            // returns true of false whether word is palindrom or not.
            // converts 1st array to string , reverse 2nd array & convert 2nd array to string
            return wordArr.toString()===revArr.reverse().toString() 
        }
        console.log(isPalindrom('makam')?'Is palindrom':'Not Palindrom')


    </script>
